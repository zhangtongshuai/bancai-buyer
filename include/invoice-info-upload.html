<div class="buyer-right-bottom cf invoice-info-upload">
    <div>
        <span><b>*</b>单位名称：</span>
        <span>
			<input type="text" name="title" id="title" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" maxlength="50"/>
		</span>
    </div>
    <div>
        <span><b>*</b>纳税人识别码：</span>
        <span>
			<input type="text" name="credit_code" id="credit_code" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" maxlength="20" />
		</span>
    </div>
    <div>
        <span>注册地址：</span>
        <span><input type="text" name="register_address" id="register_address"  maxlength="50"/></span>
    </div>
    <div>
        <span>注册电话：</span>
        <span><input type="text" name="register_phone" id="register_phone" maxlength="20"/></span>
    </div>
    <div>
        <span>开户银行：</span>
        <span><input type="text" name="bank" id="bank" maxlength="50" /></span>
    </div>
    <div>
        <span>银行账户：</span>
        <span><input type="text" name="bank_account" id="bank_account" maxlength="40"/></span>
    </div>
    <div id="invoice-info-btn"><input type="button" id="holdbtn" value="保存&nbsp;&nbsp;&nbsp;"/><input type="button" id="cancelbtn" value="取消&nbsp;&nbsp;&nbsp;"/></div>
    <span></span>
</div>
